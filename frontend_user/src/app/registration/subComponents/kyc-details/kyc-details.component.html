<div class="signup-form">
    <form [formGroup]="kycForm">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
        <hr>
        <router-outlet>
<div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="fa fa-calendar"></i>
            </span>                    
        </div>
        <input type="text" class="form-control" name="dob" placeholder="Date of birth" onfocus="(this.type='date')" onblur="(this.type='text')" required="required" formControlName="dob" [ngClass]="{ 'is-invalid':  f.dob.errors }" >
        <div *ngIf="f.dob.errors" class="invalid-feedback">
            <div *ngIf="f.dob.errors.required">    <p class="alert alert-warning mt-2" >Date of birth is required</p>  </div>
        </div>
    </div>
    <p class="alert alert-warning mt-2" *ngIf="invalidAge" >User Should be minimum 10 years old </p> 

    
</div>
<div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="fa fa-id-card-o"></i>
            </span>                    
        </div>
        <input type="text" class="form-control" name="pancard" placeholder="Pancard Number" required="required" formControlName="pan" [ngClass]="{ 'is-invalid':  f.pan.errors }" ng-pattern="/^[a-zA-Z0-9]+$/" required >
        <div *ngIf="f.pan.errors" class="invalid-feedback">
            <div *ngIf="f.pan.errors.required">    <p class="alert alert-warning mt-2" >Pan card Number is required</p>  </div>
        </div>
        <p class="alert alert-warning mt-2" *ngIf="invalidPan" >Pan number must be alpha numeric </p> 

       
    </div>
</div>
  
<div class="form-group">
    <button type="button" class="btn btn-primary btn-md m-4 float-right d-block" id="next" (click)="validateKyc()">Next</button>
</div>

<div class="form-group">
    <label class="form-check-label"></label>
</div>

</router-outlet>
</form>
<div class="text-center ">Already have an account? <a href="#" class="text-white" routerLink="/login">Login here</a></div>
